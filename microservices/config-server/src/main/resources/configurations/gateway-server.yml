server:
  port: 8222

eureka:
  client:
    register-with-eureka: false

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: user
          uri: http://localhost:8081
          predicates:
            - Path=/api/auth/** , /api/users/**

        - id: lostItems
          uri: http://localhost:8082
          predicates:
            - Path=/api/LostFound/**
          filters:
            - PreserveHostHeader
#            - AddRequestHeader=Authorization, #{token} # Optional: you might want to replace this with a value

management:
  server:
    port: 8222
  tracing:
    sampling:
      probability: 1.0
