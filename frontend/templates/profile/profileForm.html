<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <title>Document</title>
</head>
<body>
    
<div class="col">
    <h4 class="text-center p-2 m-3">Update Your Profile</h4>
    <div class="d-flex flex-column align-items-center justify-content-center">
        <div class="card" style="width: 25rem;">
            <div class="card-body">
                <form class="needs-validation p-2" action="" method="post">

                    <h6>User Information</h6>
                    <div class="row mb-4">
                        <div class="col input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-person"></i></span>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-telephone"></i></span>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-envelope"></i></span>
                        </div>
                    </div>

                    <h6 class="py-2">Address</h6>
                    <div class="row mb-4">
                        <div class="col input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="Street" aria-label="Street">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-signpost-split"></i></span>
                        </div>
                    </div>

                    <div class="row mb-4">
                        <div class="col input-group input-group-sm">
                            <input type="text" class="form-control" placeholder="City" aria-label="City">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-flag"></i></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button class="btn btn-sm w-100">Update Profile</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
