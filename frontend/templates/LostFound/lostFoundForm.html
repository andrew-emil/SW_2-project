<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    
<div class="col">
<h5 class="text-center p-2 m-3">Report Form</h5>
<div class="d-flex flex-column align-items-center justify-content-center mb-3">
   <div class="card p-3" style="width: 30rem;">
       <div class="card-body">
           <form  class="needs-validation" action="" method="post">
               <h6>Item Information</h6>
                <div class="row mb-3">
                     <div class="col input-group input-group-sm">
                          <select class="form-select" aria-label="Category">
                            <option selected>Category</option>
                            <option value="1">Electronics</option>
                            <option value="2">Clothes</option>
                            <option value="3">Books</option>
                            <option value="4">Other</option>
                          </select>
                     </div>
                </div>

               <div class="row mb-3">
                   <div class="col input-group input-group-sm">
                       <input type="text" class="form-control" placeholder="Title" aria-label="Title">
                   </div>
               </div>

               <div class="row mb-3">
                   <div class="col input-group input-group-sm">
                       <input type="date" class="form-control" aria-label="Lost/Found Date">
                       <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                   </div>
               </div>

               <div class="row mb-3">
                   <div class="col input-group input-group-sm">
                       <input type="text" class="form-control" placeholder="Lost/Found Location" aria-label="Lost/Found Location">
                       <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                   </div>
               </div>

               <div class="row mb-3">
                   <div class="col input-group input-group-sm">
                       <textarea class="form-control" placeholder="Detail Description (Write other necessary information for lost/found item)" aria-label="Description" rows="3"></textarea>
                   </div>
               </div>

               <h6>Contact Information</h6>
               <div class="row mb-3">
                   <div class="col input-group input-group-sm">
                       <input type="text" class="form-control" placeholder="Full Name" aria-label="Full Name">
                       <span class="input-group-text"><i class="bi bi-person"></i></span>
                   </div>
               </div>

               <div class="row mb-3">
                   <div class="col input-group input-group-sm">
                       <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                       <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                   </div>
               </div>

               <div class="row mb-3">
                   <div class="col input-group input-group-sm">
                       <input type="text" class="form-control" placeholder="E-mail" aria-label="E-mail">
                       <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                   </div>
               </div>

               <div class="col">
                   <button class="btn btn-sm w-100" type="submit">Save</button>
               </div>
           </form>
       </div>
   </div>
</div>
</div>

</body>
</html>
