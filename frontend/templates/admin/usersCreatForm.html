<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <link rel="stylesheet" href="../../css/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="col">
        <h5 class="text-center p-2 m-3">Create User Form</h5>
        <div class="d-flex flex-column align-items-center justify-content-center">
            <div class="card p-3" style="width: 25rem;">
                <div class="card-body">
                    <form action="" method="post">
                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" id="username" placeholder="Username" aria-label="Username">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="password" class="form-control" id="password" placeholder="Password" aria-label="Password">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" id="fullName" placeholder="Full Name" aria-label="Full Name">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" id="phoneNumber" placeholder="Phone Number" aria-label="Phone Number">
                                <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" id="email" placeholder="E-mail" aria-label="E-mail">
                                <span class="input-group-text">@</span>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" id="street" placeholder="Street" aria-label="Street">
                                <span class="input-group-text"><i class="bi bi-signpost-split" ></i></span>
                            </div>
                        </div>
    
                        <div class="row mb-3">
                            <div class="col input-group input-group-sm">
                                <input type="text" class="form-control" id="city" placeholder="City" aria-label="City">
                                <span class="input-group-text"><i class="bi bi-flag"></i></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <button class="btn btn-sm w-100">Save User</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
